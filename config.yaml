# Paper Aggregator Configuration
# Add or remove sources as needed

# India-relevance keywords (papers with these are auto-included)
india_keywords:
  - India
  - Indian
  - RBI
  - SEBI
  - NSE
  - BSE
  - rupee
  - Mumbai
  - Delhi
  - Bangalore
  - Chennai
  - Hyderabad
  - NIFTY
  - Sensex

